<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SVG-Detailer</title>
  </head>
  <body>
    <div>
      <label id="choose">Choose file to annotate: </label>
      <input id="image_file" type="file">
    </div>
      <div id="container" style="overflow: hidden; left: 50px; top: 175px; position: inherit;" tabindex="0"
                          data-height="600"
                          data-width="600"
                          data-image="http://placekitten.com/1024/768"
                          data-buttons='{"buttons": [
                          {"function": "clear", "value": "Clear last element"},
                          {"function": "polygon", "value": ""},
                          {"function": "polyline", "value": ""},
                          {"function": "line", "value": ""},
                          {"function": "arrow", "value": ""},
                          {"function": "rectangle", "value": ""},
                          {"function": "circle", "value": ""},
                          {"function": "ellipse", "value": ""},
                          {"function": "quadratic", "value": ""},
                          {"function": "cubic", "value": ""},
                          {"function": "draw", "value": ""},
                          {"function": "text", "value": ""},
                          {"function": "MOVE", "value": ""},
                          {"function": "reset", "value": "Reset Zoom"},
                          {"function": "mode", "value": ""},
                          {"function": "zoomin", "value": "Zoom IN"},
                          {"function": "zoom", "value": ""},
                          {"function": "zoomout", "value": "Zoom OUT"},
                          {"function": "textheight", "value": "Text Size"},
                          {"function": "newline", "value": ""},
                          {"function": "colorselect", "value": ""},
                          {"function": "arrowspecs", "value": ""},
                          {"function": "json", "value": ""}
                       ]}'
      >
      </div>
  </body>
<style>
  g.polygon polygon {
    fill: #555555;
    fill-opacity: 0.5;
    stroke: #555555;
    stroke-opacity: 0.5;
  }
  g.polyline polyline {
    fill: #555555;
    fill-opacity: 0.5;
    stroke: #555555;
  }
  g.line {
    stroke: black;
  }
  g.arrow polygon {
    fill: teal;
    fill-opacity: 0.5;
    stroke: teal;
  }
  g.arrow line {
    stroke: teal;
  }
  g.rect rect {
    fill: #777777;
    fill-opacity: 0.5;
    stroke: #777777;
  }
  g.circle circle {
    fill: teal;
    fill-opacity: 0.5;
    stroke: teal;
    stroke-opacity: 0.5;
  }
  g.ellipse ellipse {
    fill: teal;
    fill-opacity: 0.5;
    stroke: teal;
  }
  g.cubic path {
    fill: darkblue;
    fill-opacity: 0.5;
    stroke: darkblue;
  }
  g.quadratic path {
    fill: darkblue;
    fill-opacity: 0.5;
    stroke: darkblue;
  }
  g.draw polyline {
    fill: lightcoral;
    stroke: lightseagreen;
    fill-opacity: 0.5;
  }
  g.bubbles circle {
    fill-opacity: 0;
    stroke: #222222;
  }
  g.bubbles circle#shift {
    fill-opacity: 0;
    stroke: #004477;
  }
  g.
</style>
</html>
